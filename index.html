<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>flipclock</title>
        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <h1>flipclock</h1>
        <h2>flip clock <i>jQuery</i> plugin with <i>CSS3 animations</i> for modern browsers.</h2>

        <div id="container"></div>

        <link rel="stylesheet" href="js/plugins/flipclock/flipclock.css" />
        <script src="js/libs/jquery/jquery-1.8.3.min.js"></script>
        <!--<script src="js/libs/zepto/zepto.min.js"></script>-->
        <script src="js/plugins/flipclock/flipclock.js"></script>
        <script>

            $().ready(function() {

                $('#container').flipclock();

            });

        </script>
    </body>
</html>
